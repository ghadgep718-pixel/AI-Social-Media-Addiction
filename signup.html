<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up - Addict-Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <header class="site-header">
      <div class="wrap">
        <a class="brand" href="/">Addict-Analyzer</a>
        <nav class="nav">
          <a href="/">Home</a>
          <a href="/about">About</a>
          <a href="/signin">Sign In</a>
          <a class="btn-ghost" href="/signup">Sign Up</a>
        </nav>
      </div>
    </header>

    <main class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <p class="flash {{ category }}">{{ message }}</p>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <h1>Create an Account</h1>
      <form action="/signup" method="post" class="card form-card">
        <div class="form-row">
          <label for="name">Full name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-row">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" minlength="6" required>
        </div>
        <div class="form-row">
          <button class="btn" type="submit">Sign Up</button>
        </div>
      </form>
      <p class="muted">Already have an account? <a href="/signin">Sign in</a></p>
    </main>
  </body>
</html>
